<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Quiz | Exercício 19</title>
</head>
<body>
  <div class="intro py-3 bg-dark text-center">
    <div class="container">
      <h2 class="text-light display-3 my-4">Quiz Exercício 19</h2>
    </div>
  </div>

  <div class="quiz py-4 bg-secondary">
    <div class="container">
      <h2 class="my-5 text-white">Sobre história do Brasil:</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Em que ano foi assinada a Lei Áurea no Brasil?</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A" checked>
              1886
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B">
              1888
            </label>
          </div>
        </div>
        
        <div class="my-5">
          <p class="lead font-weight-normal">2. Nome do líder da Guerra dos Farrapos:</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A" checked>
              Bento Gonçalves
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="B">
              Antônio Conselheiro
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. Quem foi o principal líder da Guerra dos Canudos?</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="A" checked>
              Manuel Beckman
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="B">
              Antônio Conselheiro
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">4. O período do movimento iluminista também é conhecido por:</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="A" checked>
              Século das Luzes
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="B">
              Século da Iluminação
            </label>
          </div>
        </div>
        
        <div class="text-center">
          <button class="btn bg-primary text-light">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
